  <nav id="navbar" class="center navbar navbar-expand-lg" style="display: grid;
                grid-template-columns: repeat(6, 1fr);

    <div style="grid-column: span 2 / span 2;">

    </div>

    <div style="grid-column-start: 6;">
      <ul class="navbar-nav">
        <li class="nav-item">
          <button class="btn btn-light" onclick="window.location='login.html'">Iniciar sesión</button>
        </li>
        <li class="nav-item">
          <form action="{% url 'logout' %}" method="post" style="display:inline;">
            {% csrf_token %}

        </li>
