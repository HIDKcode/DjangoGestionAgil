{% extends 'base.html' %}
{% block content %}
<h2>Confirmar Eliminación</h2>
<p>¿Estás seguro de que deseas eliminar la pieza "{{ pieza.nombre }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Eliminar</button>
  <a href="{% url 'inventario' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
